[default]
certs_path=/etc/certs

[client]
acme_url=https://acme-v01.api.letsencrypt.org
account_key=account.key
contact_email=staff@example.com

[adapter]
class_name=acmedns.adapter.OvhAdapter
endpoint=ovh-eu
application_key=my_app_key
application_secret=my_application_secret
consumer_key=my_consumer_key

[domain]
example.com=example.com/example.com.csr
example2.com=example2.com/example2.com.csr
